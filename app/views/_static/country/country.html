<div class="container info-page">
	<h1>Cityscape</h1>
	<div class="col-xs-10 col-xs-offset-1">
		<ul>
			<li ng-repeat="city in cities.data"><a ng-href="/tags?cityId={{ city.id }}">{{ city.city_name }}</a></li>
		</ul>
	</div>

	<nav aria-label="Page navigation" class="pagination" ng-if="cities.data.length > 0">
		<ul class="pagination">
			<li ng-class="{ disabled: query.page == 1 }" ng-disabled="query.page == 1">
				<a ng-href="/country/{{ query.countryId }}?page={{ pageOffsetBy(-1) }}" ng-click="previousPageButtonPressed()" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li ng-repeat="page in pages_to_display" ng-class="{ active: query.page == page }">
				<a ng-href="/country/{{ query.countryId }}?page={{ page }}">{{ page }}</a>
			</li>
			<li ng-class="{ disabled: query.page == last_page }" ng-disabled="query.page == last_page">
				<a ng-href="/country/{{ query.countryId }}?page={{ pageOffsetBy(1) }}" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
