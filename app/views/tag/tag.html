<div class="tag-page" ng-if="tag.id">
	<div class="container">
		<h2 class="row header-row title">{{ tag.name }}</h2>
		<p class="row header-row subtitle">Check out the top results for {{ tag.name }}</p>

		<div class="products container">
			<div class="col-lg-4 col-sm-6 col-xs-12" ng-repeat="product in tag.products">
				<div class="col-lg-12 col-sm-12 item" ng-style="{'background-image':'url({{ product.image_urls[0] }})'}">
					<a ui-sref="product({ productId: product.id })">
						<div class="item-title"><div class="text-center"><h2>{{ product.title }}</h2></div></div>
						<div class="item-price">{{ product.price | currency : nil : 0 }}</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
