<div class="registration-page">
	<fieldset ng-disabled="formDisabled">
		<form class="form-horizontal list container">
			<h2 class="row text">Register</h2>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="text" class="form-control" ng-model="registrationForm.username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="email" class="form-control" ng-model="registrationForm.email" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="password" class="form-control" ng-model="registrationForm.password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="password" ng-model="registrationForm.password_confirmation" class="form-control" placeholder="Confirm password">
				</div>
			</div>

			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text">Already registered? <a ng-click="loginButtonPressed()">Login instead.</a> Forgot your password? <a ng-click="requestPasswordButtonPressed()">Reset your password.</a></div>

			<button type="button" ng-click="registerUser()" class="btn btn-primary col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-disabled="formDisabled || !validates()">Register</button>
		</form>
	</fieldset>
</div>
