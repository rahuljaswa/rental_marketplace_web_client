<div class="request-password-reset-page">
	<fieldset ng-disabled="formDisabled">
		<form class="form-horizontal list container">
			<h2 class="row text">Request Password Reset</h2>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="text" class="form-control" ng-model="requestPasswordResetForm.email" placeholder="Email">
				</div>
			</div>

			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text">Remembered your password? <a ng-click="loginButtonPressed()">Login instead.</a> Don't have an account? <a ng-click="registerButtonPressed()"> Register now.</a></div>

			<button type="button" ng-click="requestPasswordReset()" class="btn btn-primary col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-disabled="formDisabled || !validates()">Request Password Reset</button>
		</form>
	</fieldset>
</div>
