<div class="reset-password-page">
	<fieldset ng-disabled="formDisabled">
		<form class="form-horizontal list container">
			<h2 class="row text">Reset Password</h2>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="password" class="form-control" ng-model="resetPasswordForm.password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="password" ng-model="resetPasswordForm.password_confirmation" class="form-control" placeholder="Confirm password">
				</div>
			</div>

			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text">Remembered your password? <a ng-click="loginButtonPressed()">Login instead.</a></div>

			<button type="button" ng-click="resetPassword()" class="btn btn-primary col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-disabled="formDisabled || !validates()">Reset Password</button>
		</form>
	</fieldset>
</div>
