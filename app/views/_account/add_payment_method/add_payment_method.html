<div class="add-payment-method-page">
	<fieldset ng-disabled="formDisabled">
		<form class="form-horizontal list container">
			<h2 class="row text">Add credit card</h2>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="text" pattern="[0-9 ]*" ng-model="secureInfo.number" class="form-control" placeholder="Credit card number" required />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="month" ng-model="nonForm.exp_date" class="form-control" required />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="text" pattern="[0-9]*" ng-model="secureInfo.cvc" class="form-control" placeholder="CVC" required />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="text" pattern="[0-9]*" ng-model="secureInfo.address_zip" class="form-control" placeholder="Postal code" required />
				</div>
			</div>
			
			<button type="button" ng-click="addPaymentMethod()" class="btn btn-primary col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-disabled="formDisabled || !validates()">Add payment method</button>
		</form>
	</fieldset>
</div>
