<div class="login-page">
	<fieldset ng-disabled="formDisabled">
		<form class="form-horizontal list container">
			<h2 class="row text">Login</h2>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="email" ng-model="loginForm.email" class="form-control" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<input type="password" ng-model="loginForm.password" class="form-control" placeholder="Password">
				</div>
			</div>

			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text">Don't have an acccount? <a ng-click="registerButtonPressed()">Register now.</a> Forgot your password? <a ng-click="requestPasswordButtonPressed()">Reset your password.</a></div>
			
			<button type="button" ng-click="loginUser()" class="btn btn-primary col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-disabled="formDisabled || !validates()">Sign in</button>
		</form>
	</fieldset>
</div>
