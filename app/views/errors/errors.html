<div class="errors container" ng-if="errors.length > 0">
	<div class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" ng-click="clearErrors()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<ul><li ng-repeat="error in errors">{{ error }}</li></ul>
	</div>
</div>
